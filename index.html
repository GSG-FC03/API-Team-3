<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COVID-19 cases</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>
        COVID -19 Cases in
        <span>
          <input list="countries" name="country" />
          <datalist id="countries">
            <option value="Algeria"><span id="flag"></span></option>
            <option value="Australia"><span id="flag"></span></option>
            <option value="Bahrain"><span id="flag"></span></option>
            <option value="Canada"><span id="flag"></span></option>
            <option value="China"><span id="flag"></span></option>
            <option value="Denmark"><span id="flag"></span></option>
            <option value="Egypt"><span id="flag"></span></option>
            <option value="Finland"><span id="flag"></span></option>
            <option value="France"><span id="flag"></span></option>
            <option value="Germany"><span id="flag"></span></option>
            <option value="Greece"><span id="flag"></span></option>
            <option value="Hungary"><span id="flag"></span></option>
            <option value="Iceland"><span id="flag"></span></option>
            <option value="India"><span id="flag"></span></option>
            <option value="Iran"><span id="flag"></span></option>
            <option value="Iraq"><span id="flag"></span></option>
            <option value="Ireland"><span id="flag"></span></option>
            <option value="Italy"><span id="flag"></span></option>
            <option value="Japan"><span id="flag"></span></option>
            <option value="Jordan"><span id="flag"></span></option>
            <option value="Kuwait"><span id="flag"></span></option>
            <option value="Lebanon"><span id="flag"></span></option>
            <option value="Madagascar"><span id="flag"></span></option>
            <option value="Malaysia"><span id="flag"></span></option>
            <option value="Mexico"><span id="flag"></span></option>
            <option value="Morocco"><span id="flag"></span></option>
            <option value="New Zealand"><span id="flag"></span></option>
            <option value="Norway"><span id="flag"></span></option>
            <option value="Oman"><span id="flag"></span></option>
            <option value="Pakistan"><span id="flag"></span></option>
            <option value="Palestine"><span id="flag"></span></option>
            <option value="Philippines"><span id="flag"></span></option>
            <option value="Kuwait"><span id="flag"></span></option>
            <option value="Qatar"><span id="flag"></span></option>
            <option value="Russia"><span id="flag"></span></option>
            <option value="Korea"><span id="flag"></span></option>
            <option value="Saudi Arabia"><span id="flag"></span></option>
            <option value="South Africa"><span id="flag"></span></option>
            <option value="Spain"><span id="flag"></span></option>
            <option value="Sudan"><span id="flag"></span></option>
            <option value="Sweden"><span id="flag"></span></option>
            <option value="Turkey"><span id="flag"></span></option>
            <option value="UAE"><span id="flag"></span></option>
            <option value="UK"><span id="flag"></span></option>
            <option value="USA"><span id="flag"></span></option>
            <option value="Yemen"><span id="flag"></span></option>
          </datalist>
        </span>
      </h2>
      <div class="board">
        <div class="card Total">
          <i class="fa fa-th-list"></i>
          <h5>Total Cases</h5>
          <span id="cases"></span>
        </div>

        <div class="card Recovered">
          <i class="fa fa-check-square"></i>
          <h5>Recovered Cases</h5>
          <span id="recovered"></span>
        </div>

        <div class="card Deaths">
          <i class="fa fa-times"></i>
          <h5>Total Deaths</h5>
          <span id="death"></span>
        </div>
      </div>
    </div>
  </body>
</html>
