<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COVID-19 cases</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>
        COVID -19 Cases in
        <span>
          <input list="countries" name="country" placeholder="Palestine"/>
          <datalist id="countries">
            <option value="Algeria"><img src="" id="flag"></option>
            <option value="Australia"><img src="" id="flag"></option>
            <option value="Bahrain"><img src="" id="flag"></option>
            <option value="Canada"><img src="" id="flag"></option>
            <option value="China"><img src="" id="flag"></option>
            <option value="Denmark"><img src="" id="flag"></option>
            <option value="Egypt"><img src="" id="flag"></option>
            <option value="Finland"><img src="" id="flag"></option>
            <option value="France"><img src="" id="flag"></option>
            <option value="Germany"><img src="" id="flag"></option>
            <option value="Greece"><img src="" id="flag"></option>
            <option value="Hungary"><img src="" id="flag"></option>
            <option value="Iceland"><img src="" id="flag"></option>
            <option value="India"><img src="" id="flag"></option>
            <option value="Iran"><img src="" id="flag"></option>
            <option value="Iraq"><img src="" id="flag"></option>
            <option value="Ireland"><img src="" id="flag"></option>
            <option value="Italy"><img src="" id="flag"></option>
            <option value="Japan"><img src="" id="flag"></option>
            <option value="Jordan"><img src="" id="flag"></option>
            <option value="Kuwait"><img src="" id="flag"></option>
            <option value="Lebanon"><img src="" id="flag"></option>
            <option value="Madagascar"><img src="" id="flag"></option>
            <option value="Malaysia"><img src="" id="flag"></option>
            <option value="Mexico"><img src="" id="flag"></option>
            <option value="Morocco"><img src="" id="flag"></option>
            <option value="New Zealand"><img src="" id="flag"></option>
            <option value="Norway"><img src="" id="flag"></option>
            <option value="Oman"><img src="" id="flag"></option>
            <option value="Pakistan"><img src="" id="flag"></option>
            <option value="Palestine"><img src="" id="flag"></option>
            <option value="Philippines"><img src="" id="flag"></option>
            <option value="Kuwait"><img src="" id="flag"></option>
            <option value="Qatar"><img src="" id="flag"></option>
            <option value="Russia"><img src="" id="flag"></option>
            <option value="Korea"><img src="" id="flag"></option>
            <option value="Saudi Arabia"><img src="" id="flag"></option>
            <option value="South Africa"><img src="" id="flag"></option>
            <option value="Spain"><img src="" id="flag"></option>
            <option value="Sudan"><img src="" id="flag"></option>
            <option value="Sweden"><img src="" id="flag"></option>
            <option value="Turkey"><img src="" id="flag"></option>
            <option value="UAE"><img src="" id="flag"></option>
            <option value="UK"><img src="" id="flag"></option>
            <option value="USA"><img src="" id="flag"></option>
            <option value="Yemen"><img src="" id="flag"></option>
          </datalist>
        </span>
      </h2>
      <div class="board">
        <div class="card Total">
          <i class="fa fa-th-list"></i>
          <h5>Total Cases</h5>
          <h6 id="cases"></h6>
        </div>

        <div class="card Recovered">
          <i class="fa fa-check-square"></i>
          <h5>Recovered Cases</h5>
          <h6 id="recovered"></h6>
        </div>

        <div class="card Deaths">
          <i class="fa fa-times"></i>
          <h5>Total Deaths</h5>
          <h6 id="death"></h6>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
